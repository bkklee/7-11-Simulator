<!-- Homepage -->
<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>7-11 Simulator</title>

    <!-- CSS style defined by us -->
    <link rel="stylesheet" href="stylesheets/index.css" />

    <!-- jQuery, materalize, chartjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- js file for dynamic things -->
    <script src="scripts/homepage.js"></script>
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="nav-center" style="background-color: red">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo center"></a>
          <a href="#" data-target="mobnavitem" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down icons-row" id="navitem">
            <!-- Home -->
            <li>
              <div class="icon-text-container">
                <a class="home"><i class="material-icons left">attach_money</i>店鋪</a>
              </div>
            </li>
            <!-- Backend -->
            <li>
              <div class="icon-text-container">
                <a class="backend"><i class="material-icons left">drafts</i>後台</a>
              </div>
            </li>
            <!-- Login -->
            <li>
              <div class="icon-text-container">
                <a href="#loginpage" class="modal-trigger"><i class="material-icons left">person</i>登入</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Mobile navbar -->
      <ul class="sidenav" id="mobnavitem">
        <li>
          <div class="user-view" style="padding: 16px 16px 16px 24px">
            <div class="background grey lighten-3">
            </div>
            <a><span class="black-text name" id="username">未登入</span></a>
          </div>
        </li>
        <!-- Home  -->
        <li>
            <a class="home"><i class="material-icons">attach_money</i>店鋪</a>
        </li>
        <!-- Backend -->
        <li>
            <a class="backend"><i class="material-icons left">drafts</i>後台</a>
        </li>
        <li><div class="divider"></div></li>
        <li><a class="subheader">帳號</a></li>
        <!-- Login -->
        <li>
            <a href="#loginpage" class="modal-trigger"><i class="material-icons left">person</i>登入</a>
        </li>
      </ul>
    </header>

    <!-- Group icon -->
    <br>
    <div class="center">
      <img src="images/logo.png" height="100" width="100">
    </div>
    <br>

    <!-- Main content -->
    <div class="container" id="content"></div>

    <!-- Footer -->
    <br>
    <footer class="center-align">
      © 2019 7-11 Simulator
    </footer>

    <!-- Login Page -->
    <div id="loginpage" class="modal">
      <div class="modal-content">
        <div style="padding:0px 100px">
          <h3 style="color:black" class="center-align">登入</h3>
        </div>
        <div class="row">
          <form class="col s12">
            <!-- Login ID -->
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input
                  id="name"
                  type="text"
                  class="validate"
                  autocomplete="off"
                />
                <label for="name" id="labelname">帳號</label>
              </div>
            </div>
            <!-- Password -->
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">vpn_key</i>
                <input
                  id="password"
                  type="password"
                  class="validate"
                  autocomplete="off"
                />
                <label for="password" id="labelpassword">密碼</label>
              </div>
            </div>
            <!-- Submit -->
            <button
              class="btn waves-effect red darken-2"
              type="button"
              name="action"
              id="loginButton"
            >
              登入
              <i class="material-icons left">arrow_forward</i>
            </button>
            <!-- New account -->
            <a
              class="waves-effect red darken-2 btn modal-trigger"
              href="#newaccount"
              >新帳號 <i class="material-icons left">add</i></a
            >
          </form>
        </div>
      </div>
      <!-- Close -->
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat"
          >關閉</a
        >
      </div>
    </div>

    <!-- Account create modal -->
    <div id="newaccount" class="modal z-depth-5">
      <div class="modal-content">
        <h4>新帳號</h4>
        <div>
          <div class="row">
            <form class="col s12">
              <!-- Login ID -->
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">account_circle</i>
                  <input
                    id="name2"
                    type="text"
                    class="validate"
                    autocomplete="off"
                  />
                  <label for="name2" id="labelname2">帳號</label>
                </div>
              </div>
              <!-- Password -->
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">vpn_key</i>
                  <input
                    id="password2"
                    type="password"
                    class="validate"
                    autocomplete="off"
                  />
                  <label for="password2" id="labelpassword2">密碼</label>
                </div>
              </div>
              <!-- Submit -->
              <button
                class="btn waves-effect red darken-2"
                type="button"
                name="action"
                id="createAccount"
              >
                建立
                <i class="material-icons left">arrow_forward</i>
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- Close -->
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat"
          >關閉</a
        >
      </div>
    </div>

    <!-- Message modal -->
    <div id="messagemodal" class="modal z-depth-5">
      <div class="modal-content">
        <h5 id="message"></h5>
      </div>
      <div class="modal-footer">
        <!-- Close -->
        <a href="#!" class="modal-close waves-effect waves-green btn-flat"
          >關閉</a
        >
      </div>
    </div>

  </body>
</html>
